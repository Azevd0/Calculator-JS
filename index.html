<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilo.css">
<title>Calculadora</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
<div id="calculator">
  <h2 class="titulo">Calculadora</h2>
  <input type="text" id="display" enabeled>
  <br>
  <button onclick="appendToDisplay('(')">&#40;</button>
  <button onclick="appendToDisplay(')')">&#41;</button>
  <button id="deletar" onclick="clearDisplay()">C</button>
  <button class="operador" onclick="appendToDisplay('+')">+</button>
  <br>
  <button onclick="appendToDisplay('9')">9</button>
  <button onclick="appendToDisplay('7')">7</button>
  <button onclick="appendToDisplay('8')">8</button>
  <button class="operador" onclick="appendToDisplay('-')">-</button>
  
  <br>
  <button onclick="appendToDisplay('4')">4</button>
  <button onclick="appendToDisplay('5')">5</button>
  <button onclick="appendToDisplay('6')">6</button>
  <button class="operador" onclick="appendToDisplay('*')">x</button>
  <br>
  <button onclick="appendToDisplay('1')">1</button>
  <button onclick="appendToDisplay('2')">2</button>
  <button onclick="appendToDisplay('3')">3</button>
  <button class="operador" onclick="appendToDisplay('/')">/</button>
  <br>
  <button onclick="appendToDisplay('0')">0</button>
  <button class="operador" onclick="appendToDisplay('**')">^</button>
  <button class="operador" onclick="calculate()">=</button>
  
  <button class="operador" onclick="appendToDisplay('.')">.</button>
</div>

<div id="historico">

</div>

</body>
